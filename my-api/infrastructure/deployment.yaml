apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: api
        image: docker.io/library/otel-diiage:5
        env:
          - name: OTEL_SERVICE_NAME
            value: my-app
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: http://otel-collector:4318
          - name: OTEL_LOG_LEVEL
            value: debug
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: my-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
